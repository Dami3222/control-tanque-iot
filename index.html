<!DOCTYPE html>
<html>
<head>
    <title>Control Nivel Tanque</title>
    <!-- Firebase SDK Modular v9 -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-analytics.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAJ8MzARziAE-OFzczLvtXHQstzIn0XnqU",
            authDomain: "iot-lab-02-48d4d.firebaseapp.com",
            databaseURL: "https://iot-lab-02-48d4d-default-rtdb.firebaseio.com", // Agregu√© esta l√≠nea
            projectId: "iot-lab-02-48d4d",
            storageBucket: "iot-lab-02-48d4d.firebasestorage.app",
            messagingSenderId: "862572611748",
            appId: "1:862572611748:web:a4f0ed041c6dc580bbbe31",
            measurementId: "G-5EGH7M1JV9"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const database = getDatabase(app);

        // Escuchar cambios en Firebase
        const nivelAguaRef = ref(database, 'nivel_agua');
        
        onValue(nivelAguaRef, (snapshot) => {
            const data = snapshot.val();
            if (data) {
                const porcentaje = data.porcentaje || 0;
                const bombaActiva = data.bomba_activa || false;
                
                // Actualizar interfaz
                document.getElementById('nivelTexto').textContent = `Nivel: ${porcentaje}%`;
                document.getElementById('agua').style.height = `${porcentaje}%`;
                
                const estadoBomba = document.getElementById('estadoBomba');
                estadoBomba.textContent = `BOMBA: ${bombaActiva ? 'ON' : 'OFF'}`;
                estadoBomba.className = `estado-bomba ${bombaActiva ? 'on' : 'off'}`;
                
                console.log("Datos actualizados:", { porcentaje, bombaActiva });
            }
        }, (error) => {
            console.error("Error leyendo datos:", error);
        });
    </script>
    <style>
        body { 
            font-family: Arial; 
            text-align: center; 
            margin: 20px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin: 0 auto;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .tanque { 
            width: 120px; 
            height: 200px; 
            border: 4px solid #333;
            margin: 20px auto;
            position: relative;
            background: linear-gradient(to top, #e0e0e0, #f5f5f5);
            border-radius: 10px;
            overflow: hidden;
        }
        .agua {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: linear-gradient(to top, #4fa8ff, #0066cc);
            transition: height 1s ease;
            border-radius: 6px 6px 0 0;
        }
        .nivel-texto { 
            font-size: 28px; 
            margin: 15px; 
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .estado-bomba { 
            padding: 12px; 
            margin: 15px; 
            border-radius: 8px;
            font-weight: bold;
            font-size: 18px;
            transition: all 0.3s ease;
        }
        .on { 
            background: #4CAF50; 
            color: white; 
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
        }
        .off { 
            background: #f44336; 
            color: white; 
            box-shadow: 0 4px 15px rgba(244, 67, 54, 0.4);
        }
        .info-niveles {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .loading {
            color: #ffeb3b;
            font-style: italic;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè≠ Control de Nivel de Tanque</h1>
        
        <div class="nivel-texto" id="nivelTexto">Nivel: 0%</div>
        
        <div class="tanque">
            <div class="agua" id="agua" style="height: 0%"></div>
        </div>
        
        <div id="estadoBomba" class="estado-bomba off">BOMBA: OFF</div>
        
        <div class="info-niveles">
            <strong>‚ö° Niveles de Seguridad:</strong><br>
            <span style="color: #4CAF50">M√≠nimo: 30%</span> | 
            <span style="color: #FF9800">M√°ximo: 85%</span><br>
            <span style="color: #2196F3">Margen seguridad: 5cm</span>
        </div>
        
        <div id="loading" class="loading">Conectando con Firebase...</div>
    </div>

    <script>
        // Script para mostrar/ocultar loading
        setTimeout(() => {
            document.getElementById('loading').style.display = 'none';
        }, 3000);
    </script>
</body>
</html>
